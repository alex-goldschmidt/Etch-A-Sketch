<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h1>Etch-a-Sketch</h1>
        <button id="customizeGrid">Erase/Reset</button>
        <div class="container">
        </div>
    </div>
    </div>

    <script>
const container = document.querySelector('.container');

const gridCustom = document.querySelector("#customizeGrid");

gridCustom.addEventListener('click', ()=>{ // we only want to add this listener once
    resetSize()
})


function resetSize() {
        let number = prompt("What size would you like the grid to be? (1-16)");
        container.style.gridTemplateRows = `repeat(${number}, 1fr)`;
        container.style.gridTemplateColumns = `repeat(${number}, 1fr)`;
    }


function createGrid (size){

    container.style.gridTemplateRows = `repeat(${size}, 1fr)`;
    container.style.gridTemplateColumns = `repeat(${size}, 1fr)`;

        for (let i = 0; i < size*size; i++) {
            const cell = document.createElement('div');
            cell.style.cssText = "border: 1px solid black;"  
            cell.style.background = "red";


            
            cell.addEventListener("mouseenter", function (event) {
                // highlight the mouseenter target
                event.target.style.background = "white";

            setTimeout(function(){
                event.target.style.color = "";
             }, 500);
            }, false);

            cell.addEventListener("mouseover", function( event ) {
                // highlight the mouseover target
                event.target.style.background = "orange";})
            

            container.appendChild(cell);
        }}
        function clearGrid(){
            gridCustom.addEventListener('click', e=>{
                cell.style.backgroundColor = "black"
           })
           clearGrid();  
        }    
createGrid(16);
    </script>
</body>
</html>
