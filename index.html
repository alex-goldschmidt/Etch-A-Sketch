<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="customizeGrid">Erase/Reset</button>
    <div class="container">
    </div>

    <script>
const container = document.querySelector('.container');

const gridCustom = document.querySelector("#customizeGrid");

function resetSize() {
    gridCustom.addEventListener('click', () =>{
        console.log('hi');
        let number = prompt("What size would you like the grid to be? (1-100)");
        container.style.gridTemplateRows = `repeat(${number}, 5fr)`;
        container.style.gridTemplateColumns = `repeat(${number}, 5fr)`;
    })
}
resetSize();


function initializeGrid () {
    for (let i = 1; i < 257; i++) {
            const cell = document.createElement('div');
            cell.style.cssText = "border: 1px solid black; height: 25px; width: 25px";  
            cell.style.background = "red";


            
            cell.addEventListener("mouseenter", function (event) {
                // highlight the mouseenter target
                event.target.style.background = "white";

            setTimeout(function(){
                event.target.style.color = "";
             }, 500);
            }, false);

            cell.addEventListener("mouseover", function( event ) {
                // highlight the mouseover target
                event.target.style.background = "orange";})
            

            container.appendChild(cell);
}}
initializeGrid();

function createGrid (size){

    container.style.gridTemplateRows = `repeat(${size}, 1fr)`;
    container.style.gridTemplateColumns = `repeat(${size}, 1fr)`;

        for (let i = 1; i < size*size; i++) {
            const cell = document.createElement('div');
            cell.style.cssText = "border: 1px solid black; height: 25px; width: 25px";  
            cell.style.background = "red";


            
            cell.addEventListener("mouseenter", function (event) {
                // highlight the mouseenter target
                event.target.style.background = "white";

            setTimeout(function(){
                event.target.style.color = "";
             }, 500);
            }, false);

            cell.addEventListener("mouseover", function( event ) {
                // highlight the mouseover target
                event.target.style.background = "orange";})
            

            container.appendChild(cell);
        }}
        createGrid();
    </script>
</body>
</html>
